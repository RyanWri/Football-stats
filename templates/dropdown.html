<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<select name= teams method="GET" action="/">
    {% for team in teams %}
    <option value= "{{team}}" SELECTED>{{team}}</option>"
    {% endfor %}
</select>
</select>
</body>
</html>
